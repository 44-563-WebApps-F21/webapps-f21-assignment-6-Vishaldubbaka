<!DOCTYPE html>
<html>
 <head>
     <title>
     Java Script</title>
    </head>
<body>

<h2>Pass phrase by Vishal Reddy Dubbaka</h2>

<h2>Getting input</h2>
<form class="form-group">
    <label for="form1_secret_word">Enter the secret Phrase </label>
    <input type="password" id="form1_secret_word" name="form1_secret_word" min=10 max=50 step=2 value="Secret">
     <br>
<br>

    <label for="form1_guess_word">Enter a Phrase</label>
    <input type="text" id="form1_guess_word" name="form1_guess_word" autofocus> 
    <br>
    <br>

    <input type="button" style="background-color: rgb(214, 167, 11);" onclick=" processPhrase()" value="Check the Phrase">
    <br>

</form>


<p id="result">Your Phrase count will be shown here. </p>

<div class="container">
    <img id="animals" src="kangaroo.PNG" class="img-fluid" alt="kangaroo" onclick="newImage(this)"
        height="200" width="200">
</div>
<br>


<script>
    count=0;

    correct = 0;
        wrong = 0;
    function processPhrase() {
        console.log("Checking the Guess......")
        secret_Word = document.getElementById("form1_secret_word").value
        guess_word = document.getElementById("form1_guess_word").value
        confirm_guess = confirm("Is this guess word? " + guess_word)
        result = document.getElementById("result")
        if(count<3)
        {
        if (confirm_guess) {
            if (secret_Word.localeCompare(guess_word) == 0) {
                alert("Access Allowed.")
                correct = correct + 1
                result.innerHTML = "Correct guess Count: " + correct + "<br>" +"Wrong guess Count: " + wrong
            }
            else
            {
                alert("Access Denied")
                wrong = wrong + 1
                result.innerHTML = "Correct guess Count: " + correct + "<br>" +"Wrong guess Count: " + wrong
                count++;
            }
            
        } else {
            alert("Please Phrase the word again.!!!")
        }
    }
    else{
        alert("Account locked")
    }
    }
var usingImage = 1;
function newImage() {
    switch (usingImage) {
        case 1:
            document.getElementById("picture").src = "kangaroo.PNG"
            usingImage = 2
            break
        case 2:
            document.getElementById("picture").src = "deer.PNG"
            usingImage = 3
            break
        case 3:
            document.getElementById("picture").src = "Baboon.PNG"
            usingImage = 1
            break
    }
}
</script>


</body>
</html>
